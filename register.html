<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Noto+Serif+TC:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/logo_2/logo.ico" type="image/x-icon" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <nav
        class="navbar navbar-expand-lg sticky-top font-Cormorant-Garamond navbar-light"
      >
        <div class="container-fluid mx-4">
          <h1 class="ml-md-4">
            <a class="navbar-brand ms-5" href="./index.html">
              <img
                src="./img/logo_title/logo.png"
                style="width: 160px; height: 70px"
                alt="logo-header"
              />
            </a>
          </h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-search"></i>
                  <span class="">Search</span>
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <form class="d-flex mx-5 mx-md-2">
                    <input
                      class="form mx-2 font-Noto-Serif"
                      type="search"
                      placeholder="請輸入"
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-secondary" type="submit">
                      Search
                    </button>
                  </form>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./log_in.html">
                  <i class="fas fa-user"></i>
                  <span class="">Log in</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-heart"></i>
                  <span class="">Wishlist</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cart.html">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="">Cart</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="bg bg-main">
        <div class="container">
          <div class="row">
            <div
              class="col-md-6 justify-content-center mt-md-70 mb-md-70 d-flex flex-column"
            >
              <h2 class="lh-base font-Cormorant-Garamond fw-bold">Register</h2>
              <label for="email" class="form-label lh-22 font-Noto-Serif"
                >建立新帳號</label
              >
              <input
                id="username"
                type="email"
                name="email"
                placeholder="email@example.com"
                class="form-control mb-3 font-Cormorant-Garamond"
              />
              <label for="password" class="form-label lh-22 font-Noto-Serif"
                >建立新密碼</label
              >
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Password"
                class="form-control mb-3 font-Cormorant-Garamond"
              />
              <label for="password" class="form-label lh-22 font-Noto-Serif"
                >請再次輸入密碼</label
              >
              <input
                id="passwordTwo"
                type="password"
                name="password"
                placeholder="Password"
                class="form-control mb-3 font-Cormorant-Garamond"
              />
              <div
                class="button justify-content-between align-items-center mb-3 mb-md-5 d-flex"
              >
                <a href="#" class="font-Noto-Serif beige">忘記密碼</a>
                <div class="font-Noto-Serif">
                  <input
                    id="register"
                    type="button"
                    class="btn w-30 border-1 border-beige registerBtn"
                    value="註冊"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-4">
      <div class="container justify-content-between d-flex">
        <div class="footer-info d-flex">
          <a href="./index.html">
            <img
              src="./img/logo_2/logo.png"
              style="width: 50px; height: 50px"
              class="rounded-pill"
              alt="logo-footer"
            />
          </a>
          <p class="copyright ml-4 mt-3 font-Cormorant-Garamond">
            © 2021. All Rights Reserved.
          </p>
        </div>
        <ul class="footer-nav mt-3 d-none d-md-flex">
          <li class="ml-8">
            <a href="#" class="text-white">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li class="ml-8">
            <a href="#" class="text-white">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="ml-8">
            <a href="#" class="text-white">
              <i class="fab fa-line"></i>
            </a>
          </li>
          <li class="ml-8">
            <a href="#" class="text-white">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./JS/register.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
